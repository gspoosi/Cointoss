  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">

      <br>
      <br>

        <div>

        </div>
      </div>
      <br>
      <div>
        <h4>My Balance</h4>
        <div>
          <h1 id="getBalanceOutput">0.0</h1> 
          <button type="button" id="claim_button" class="btn btn-primary" style="width:40%">Claim</button>
        </div>

      </div>
    </div>
